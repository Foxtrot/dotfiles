# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Tilda Bind
unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

set -g default-terminal xterm-256color
set -g status-keys vi
set -g history-limit 50000

setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on

bind-key v split-window -h
bind-key s split-window -v

bind -n M-S-Down resize-pane -D 5
bind -n M-S-Up resize-pane -U 5
bind -n M-S-Left resize-pane -L 5
bind -n M-S-Right resize-pane -R 5

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

unbind C-Left
unbind C-Right

set -sg escape-time 0

set-option -g window-status-current-format '#[bg=#3a3a3a] #I: #(shortpath #{pane_current_path}): #{pane_current_command}#[fg=#afd787]#F '
set-option -g window-status-format ' #I: #(shortpath #{pane_current_path}): #{pane_current_command}#F '

bind-key -r w choose-window -F '#{window_index} | #{pane_current_command} | #{host} | #{pane_current_path}'

# Reload Config
bind r source-file ~/.tmux.conf

# THEME
set -g status-bg colour238
set -g status-fg white
set -g pane-active-border-style bg=default,fg=#afd787
set -g pane-border-style fg=colour239
set -g status-interval 30
set -g status-left-length 30
set -g status-left '#[fg=black,bg=#afd787][#S] #[default]'
set -g status-right '#[fg=#afd787]#(whoami) #[fg=#b2b2b2,bg=#3a3a3a] #(cut -d " " -f 1-3 /proc/loadavg) #[default]#[fg=black,bg=#afd787] %H:%M #[default]#[fg=black,bold,bg=#afd787]%d/%m #[default]'

